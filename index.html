<!DOCTYPE html> <html><head>
        <title>5.5 Basic Conditionals Practice </title>
    <style></style></head>
    <body>

        <h2>Second Grade End of Year Test </h2>


        <div class="english-div">
            <h3>1. English Language Arts</h3>
            <p>What is the abbreviation for Monday?</p>
            <input class="english" placeholder="your answer">
            <button class="english-button">Submit</button>
            <div class="english-message"></div>
        </div>

        <div class="math-div">
            <h3>2. Math</h3>
            <p>What is 10 + 10 + 10?</p>
            <input class="math" placeholder="your answer">
            <button class="math-button">Submit</button>
            <div class="math-message"></div>
        </div>


        <div class="ss-div">
            <h3>3. Social Studies</h3>
            <p>What is the capital of New York?</p>
            <input class="social-studies" placeholder="your answer">
            <button class="ss-button">Submit</button>
            <div class="ss-message"></div>
        </div>


        <div class="sci-div">
            <h3>4. Science </h3>
            <p>Is ice a solid, liquid, or gas?</p>
            <input class="science" placeholder="your answer">
            <button class="science-button">Submit</button>
            <div class="science-message"></div>
        </div>


    
<script>
/*__POPCODESTART__*/
var englishButton = document.querySelector(".english-button");
var ssButton = document.querySelector(".ss-button");
var mathButton = document.querySelector(".math-button");
var scienceButton = document.querySelector(".science-button"); // 1. English Section:

englishButton.onclick = function () {
  var englishInput = document.querySelector(".english").value; //write English if-else conditional statement below

  if (englishInput === "Mon") {
    document.querySelector(".english-message").innerHTML = "Correct!";
  } else {
    document.querySelector(".english-messae").innerHTML = "Wrong Answer";
  }
}; // 2. Math section


mathButton.onclick = function () {
  var mathInput = Number(document.querySelector(".math").value); //write math if-else conditional statement below

  if (mathInput === 30) {
    document.querySelector(".math-message").innerHTML = "Correct!";
  } else {
    document.querySelector(".math-message").innerHTML = "Wrong Answer";
  }
}; // 3. Social Studies section


ssButton.onclick = function () {
  var ssInput = document.querySelector(".social-studies").value; //write SS if-else conditional statement below

  if (ssInput === "Albany") {
    document.querySelector(".ss-message").innerHTML = "Correct!";
  } else {
    document.querySelector(".ss-message").innerHTML = "Wrong Answer";
  }
}; // 4. Science section


scienceButton.onclick = function () {
  var scienceInput = document.querySelector(".science").value;

  if (scienceInput === "Solid") {
    document.querySelector(".science-message").innerHTML = "Correct!";
  } else {
    document.querySelector(".science-message").innerHTML = "Wrong Answer";
  }
}; //first, declare a variable that stores the value of the user input in the science section (look at line 9 for an example!)
